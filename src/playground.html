<div class="iso-container">
	<div class="grid-face grid-face--xy grid-face--lined"></div>
	<div class="grid-face grid-face--yz grid-face--lined"></div>
	<div class="grid-face grid-face--xz grid-face--lined"></div>

	<div class="grid-face grid-face--xy">
		<div data-offset="1,1" class="group-offset">
			<span>H</span>
			<span>e</span>
			<span>l</span>
			<span>l</span>
			<span>o</span>
		</div>
	</div>
	<div class="grid-face grid-face--yz">
		<div data-offset="6,7" class="group-offset">
			<span>W</span>
			<span>o</span>
			<span>r</span>
			<span>l</span>
			<span>d</span>
		</div>
	</div>
	<div class="grid-face grid-face--xz">
		<div data-offset="2,0" class="group-offset">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div data-offset="3,-2" class="group-offset">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div data-offset="4,-4" class="group-offset">
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div data-offset="5,-6" class="group-offset">
			<span></span>
			<span></span>
		</div>
		<div data-offset="6,-8" class="group-offset">
			<span></span>
		</div>
	</div>
</div>

<script>
	document.querySelectorAll('.group-offset').forEach(function(el) {
		var offsetString = el.getAttribute('data-offset');
		if (offsetString) {
			var arr = offsetString.split(',');
			var transform =
				'transform: translate(calc(' +
				arr[0] +
				' * var(--size)), calc(' +
				arr[1] +
				' * var(--size)));';
			el.setAttribute('style', transform);
		}
	});
</script>
